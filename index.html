<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ヲシテ索引システム</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="icon-512.png">
  <meta name="theme-color" content="#fffbe6">

  <style>
    body {
      font-family: 'Noto Serif JP', serif;
      background-color: #fffbe6;
      color: #333;
      padding: 1em;
    }
    input {
      width: 100%;
      font-size: 1.2em;
      padding: 0.5em;
      margin-bottom: 1em;
    }
    .result {
      border-top: 1px solid #ccc;
      padding-top: 1em;
    }
    .entry {
      margin-bottom: 1em;
    }
    .page {
      font-weight: bold;
      color: #663300;
    }
    .line {
      white-space: pre-wrap;
    }
    mark {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <h1>ヲシテ三文献索引</h1>
  <input type="text" id="search" placeholder="検索語を入力してください（スペース区切り可）" />
  <div class="result" id="result"></div>

  <script>
    let data = [];

    function normalizeText(text) {
      return text
        .toLowerCase()
        .replace(/[Ａ-Ｚａ-ｚ０-９]/g, s => String.fromCharCode(s.charCodeAt(0) - 0xFEE0))
        .replace(/[ァ-ン]/g, s => String.fromCharCode(s.charCodeAt(0) - 0x60));
    }

    const sources = [
      "jousou_data.json",
      "hotsuma_aya1.json",
      "hotsuma_aya2.json",
      "hotsuma_aya3.json",
      "hotsuma_aya4.json",
      "hotsuma_aya5.json",
      "hotsuma_aya6.json",
      "hotsuma_aya7.json",
      "hotsuma_aya8.json",
      "hotsuma_aya9.json",
      "hotsuma_aya10.json",
      "hotsuma_aya11.json",
      "hotsuma_aya12.json"
    ];

    Promise.all(sources.map(src => fetch(src).then(res => res.json())))
      .then(jsonArrays => {
        data = jsonArrays.flat();
      })
      .catch(err => console.error("データ読み込み失敗:", err));

    document.getElementById("search").addEventListener("input", function () {
      const keywordRaw = this.value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (keywordRaw === "") return;

      const keywords = keywordRaw.split(/\s+/).map(normalizeText);

      const results = data.filter(entry =>
        entry.行.some(line =>
          keywords.some(kw => {
            const reg = new RegExp(`${kw.replace(/[-/\^$*+?.()|[\]{}]/g, '\\$&')}`, "gi");
            return reg.test(normalizeText(line));
          })
        )
      );

      results.forEach(entry => {
        const entryDiv = document.createElement("div");
        entryDiv.className = "entry";

        const page = document.createElement("div");
        page.className = "page";
        page.textContent = `『${entry.文献}』 ${entry.ページ}`;

        const lines = document.createElement("div");
        lines.className = "line";

        const highlightedLines = entry.行.map(line => {
          let resultLine = line;
          keywords.forEach(kw => {
            const reg = new RegExp(`${kw.replace(/[-/\^$*+?.()|[\]{}]/g, '\\$&')}`, "gi");
            resultLine = resultLine.replace(reg, match => `<mark>${match}</mark>`);
          });
          return resultLine;
        });

        lines.innerHTML = highlightedLines.join("<br>");
        entryDiv.appendChild(page);
        entryDiv.appendChild(lines);
        resultDiv.appendChild(entryDiv);
      });
    });
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker-v3.js')
          .then(reg => console.log('SW registered:', reg.scope))
          .catch(err => console.error('SW registration failed:', err));
      });
    }
  </script>
</body>
</html>
